<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <div class="search-container">
            <label for="searchPhone">Search by Phone Number</label>
            <input type="text" id="searchPhone" placeholder="Phone Number" pattern="03\d{9}" maxlength="11" title="Phone number must start with 03 and be 11 digits long">
            <label for="searchCnic">Search by CNIC</label>
            <input type="text" id="searchCnic" placeholder="CNIC" pattern="\d{13}" maxlength="13" title="CNIC must be exactly 13 digits">
            <button id="searchBtn">Show Users</button>
        </div>
        <div class="button-group">
            <button id="addUserBtn">Add User</button>
            <button onclick="window.open('https://play.google.com', '_blank')">Android</button>
            <button onclick="window.open('https://www.apple.com/app-store/', '_blank')">iOS</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>CNIC</th>
                    <th>Phone Number</th>
                    <th>Policy Number</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>

        <!-- User Modal -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add User</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Full Name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only)">
                        
                        <label for="cnic">CNIC</label>
                        <input type="text" id="cnic" placeholder="CNIC" required pattern="\d{13}" maxlength="13" title="CNIC must be exactly 13 digits">
                        
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" placeholder="Phone Number" required pattern="03\d{9}" maxlength="11" title="Phone number must start with 03 and be 11 digits long">
                        
                        <label for="policy_number">Policy Number</label>
                        <input type="text" id="policy_number" placeholder="Policy Number" required pattern="[A-Za-z0-9]+" title="Please enter a valid policy number (alphanumeric)">
                        
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
