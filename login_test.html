    </div>

    <script>

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Decode and verify the token (on your server if sensitive)
            // Here, just log the token or send it to your server for verification
        }
    </script>
</body>
</html>
